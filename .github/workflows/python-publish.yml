name: Print Tags

on:
  push:
    branches: [ main ]  # You can adjust the branches to monitor

jobs:
  print-tags:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Print Tags with Loop
        run: |
          # Loop through each tag and print it
          for tag in $(git tag -l); do
            echo "Tag: $tag"
          done
